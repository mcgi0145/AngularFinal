<ion-view view-title="Search" class="">
  <ion-content class="padding">
    <div class="bar bar-header item-input-inset">
        <label class="item-input-wrapper">
            <i class="icon icon-ios-search placeholder-icon"></i>
            <input type="search" placeholder="Search a Product.." ng-model="data.search" value={{data.search}}>
        </label>
        <button class="button-balanced button" ng-click="search(data.search)">
        Go
        </button>
    </div>
<!--  ion-slide wasn't behaving so i used list    -->
      <ion-list>
          <ion-item class="item item-thumbnail-left"
                    ng-repeat="product in products track by $index">
                <img class="" ng-src="{{product.image}}"/>
                <h2>{{product.name}}</h2>
                <p>Price: ${{product.salePrice}}</p>
                <p>Sku: {{product.sku}}</p>
            </ion-item>
        </ion-list>
  </ion-content>
</ion-view>
